services:
  bot:
    build: .
    container_name: asynclio-bot
    restart: unless-stopped
    working_dir: /app
    command: ["python", "main.py"]
    volumes:
      - ./engines:/app/engines
      - ./books:/app/books
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "1000:1000"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
